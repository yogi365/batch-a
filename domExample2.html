<body>

        //     tr.append(td1,td2,td3);

        arr.forEach(user=>{
            const tr = document.createElement('tr');
            for(key in user){
                const td = document.createElement('td');
                td.innerText = user[key];
                tr.append(td);
            }
            document.querySelector('table tbody').append(tr);
        })

    </script>
